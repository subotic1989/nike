<nav class="container">
  <div class="header">
    <!-- one -->
    <a class="one">
      <img src="./../../../assets/images/header/logo.svg" alt="logo" />
    </a>

    <!-- two -->
    <div class="two">
      <ul class="mobile" [ngClass]="{ mobileMode: isClosed }">
        <!-- show icon in mobile mode  -->
        <div class="close-btn" (click)="onClose()">
          <img
            style="width: 30px"
            src="./../../../assets/images/icons/close.svg"
            alt="close-btn"
          />
        </div>

        <!-- show icon in mobile mode -->
        <li (click)="onClose()">
          <a [routerLink]="['/home']" routerLinkActive="router-link-active"
            >Home</a
          >
        </li>
        <li (click)="onClose()">
          <a [routerLink]="['/shop']" routerLinkActive="router-link-active"
            >Shop
          </a>
        </li>
        <li (click)="onClose()" class="desktop-mode open-con">
          <a [routerLink]="['/cart']" routerLinkActive="router-link-active"
            >Cart
          </a>
        </li>
        <li (click)="onClose()">
          <a [routerLink]="['/blog']" routerLinkActive="router-link-active"
            >Blog
          </a>
        </li>
        <li (click)="onClose()">
          <a [routerLink]="['/about']" routerLinkActive="router-link-active"
            >About
          </a>
        </li>
        <li (click)="onClose()">
          <a [routerLink]="['/contact']" routerLinkActive="router-link-active"
            >Contact
          </a>
        </li>
      </ul>
    </div>

    <!-- three -->
    <div class="three">
      <ul>
        <!-- cart -->
        <li class="hide-icons">
          <a
            class="not"
            [routerLink]="['/cart']"
            routerLinkActive="router-link-active"
          >
            <img
              src="./../../../assets/images/icons/shopping-basket.svg"
              alt="basket"
            />
            <span class="quantity">{{ totalItem }}</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- mobile mode -->
    <div class="open-con desktop-mode">
      <img
        (click)="onOpen()"
        style="width: 40px"
        src="./../../../assets/images/icons/hamburger-menu.svg"
        alt="close-btn"
      />
    </div>
  </div>
</nav>
